<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leah's Blog</title>

		<div th:replace="/fragments/styling :: head-style"></div>
	</head>
	<body>
		<div class="container">
			<div th:replace="/fragments/navbar :: navbar"></div>

			<div class="row">
				<div class="col-xl">
					<h3>Blog Post Form</h3>

					<p>Thank you for your submission!</p>
					<h4>Post: </h4>
					<p>Title:</p>
					<div id="blogTitle" th:text="${blogPost.title}"/>
					<p>Author:</p>
					<div id ="blogAuthor" th:text="${blogPost.author}" />
					<p>Entry:</p>
					<div id="blogText" th:text="${blogPost.blogEntry}" />
				</div>
			</div>

			<div class="row">
				<div class="col-md">
					<a href="/">
						<button class="btn btn-primary">Return Home</button>
					</a>
					<a href="#" th:href="@{/blogposts/{id}(id=${blogPost.id})}">
						<button class="btn btn-light">Edit This Post</button>
					</a>
					<a href="/blogposts/new">
						<button class="btn btn-secondary">Create Another Blog Post</button>
					</a>
				</div>
			</div>
		</div>

		<div th:replace="/fragments/styling :: body-links"></div>
	</body>
</html>
